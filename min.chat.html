<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GitHub Chat Fix</title>
    <style>
        body { font-family: sans-serif; max-width: 400px; margin: 20px auto; }
        #box { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div id="box">Загрузка...</div>
    <input id="n" placeholder="Имя" style="width: 50px;">
    <input id="m" placeholder="Текст" style="width: 200px;">
    <button id="b">ОК</button>

    <!-- Подключаем как -->
    
    <script type="module">
    // Используем современный импорт, который не боится "заморозки" объектов
    import { initializeApp } from "https://www.gstatic.com";
    import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com";

    const config = {
        apiKey: "AIzaSyBQ8AVQ1D8c0IpDgoRXL0QayaaVktd3_Xg",
        databaseURL: "https://gitchat-2b675-default-rtdb.firebaseio.com",
        projectId: "gitchat-2b675"
    };

    const app = initializeApp(config);
    const db = getDatabase(app);
    const chatRef = ref(db, "messages");

    const box = document.getElementById("box");
    const mInput = document.getElementById("m");
    const nInput = document.getElementById("n");

    // Чтение
    onChildAdded(chatRef, (snap) => {
        if (box.innerHTML === "Загрузка...") box.innerHTML = "";
        const data = snap.val();
        const div = document.createElement("div");
        div.innerHTML = `<b>${data.name || "Аноним"}:</b> ${data.text}`;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    });

    // Отправка
    document.getElementById("b").onclick = () => {
        if (mInput.value.trim()) {
            push(chatRef, {
                name: nInput.value || "Аноним",
                text: mInput.value,
                time: serverTimestamp()
            }).then(() => {
                mInput.value = "";
            }).catch(err => alert("Ошибка Firebase: " + err.message));
        }
    };
</script>


</body>
</html>
