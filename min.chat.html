<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com"></script>
</head>
<body>
    <div id="out">Проверка связи...</div>

    <script>
        // Читаем напрямую через REST API (просто GET запрос)
        function readTest() {
            const url = "https://gitchat-2b675-default-rtdb.firebaseio.com";
            
            $.get(url, function(data) {
                document.getElementById("out").innerHTML = "Данные через REST: " + data;
                console.log("Победа:", data);
            }).fail(function(err) {
                document.getElementById("out").innerHTML = "Ошибка: " + err.statusText;
            });
        }

        // Запуск через 1 секунду после загрузки
        setTimeout(readTest, 1000);
    </script>
</body>
</html>
