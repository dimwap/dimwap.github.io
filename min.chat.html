<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <div id="out">Проверка REST API...</div>

    <script>
        async function readData() {
            // Firebase отдает данные как обычный JSON файл по этой ссылке
            const url = "https://gitchat-2b675-default-rtdb.firebaseio.com";
            
            try {
                const response = await fetch(url);
                const data = await response.json();
                
                document.getElementById("out").innerHTML = "Успех! Значение test = " + data;
                console.log("Данные получены:", data);
            } catch (err) {
                document.getElementById("out").innerHTML = "Ошибка запроса: " + err.message;
                console.error(err);
            }
        }

        readData();
    </script>
</body>
</html>
