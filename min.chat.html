<!DOCTYPE html>
<html>
<body>
    <div id="status">Проверка...</div>
    <script>
        async function runTest() {
            // ВНИМАНИЕ: Ссылка должна быть именно такой!
            const url = "https://gitchat-2b675-default-rtdb.firebaseio.com";
            try {
                const res = await fetch(url);
                if (!res.ok) throw new Error("Код ошибки: " + res.status);
                const data = await res.json();
                document.getElementById("status").innerText = "Успех! Значение: " + data;
            } catch (e) {
                document.getElementById("status").innerText = "Ошибка: " + e.message + 
                ". Проверьте, что в Rules стоит .read: true";
            }
        }
        runTest();
    </script>
</body>
</html>
