<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>REST Chat</title>
    <style>
        body { font-family: sans-serif; max-width: 400px; margin: 20px auto; }
        #box { height: 300px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; background: #f9f9f9; }
        .msg { margin-bottom: 5px; border-bottom: 1px idotted #eee; }
    </style>
</head>
<body>
    <h3>Чат через REST API</h3>
    <div id="box">Загрузка...</div>
    <input id="n" placeholder="Имя" style="width: 20%">
    <input id="m" placeholder="Текст" style="width: 60%">
    <button onclick="send()">ОК</button>

    <script>
        const url = "https://gitchat-2b675-default-rtdb.firebaseio.com/test.json";

        // Функция чтения данных
        async function load() {
            try {
                const res = await fetch(url);
                const data = await res.json();
                const box = document.getElementById("box");
                box.innerHTML = "";
                
                if (data) {
                    // Firebase возвращает объект объектов, перебираем его
                    Object.keys(data).forEach(id => {
                        const div = document.createElement("div");
                        div.className = "msg";
                        div.innerHTML = `<b>${data[id].name}:</b> ${data[id].text}`;
                        box.appendChild(div);
                    });
                    box.scrollTop = box.scrollHeight;
                } else {
                    box.innerHTML = "Сообщений нет.";
                }
            } catch (e) { console.error("Ошибка чтения:", e); }
        }

        // Функция отправки данных
        async function send() {
            const name = document.getElementById("n").value || "Аноним";
            const text = document.getElementById("m").value;
            if (!text) return;

            try {
                await fetch(url, {
                    method: 'POST',
                    body: JSON.stringify({ name, text, ts: Date.now() })
                });
                document.getElementById("m").value = "";
                load(); // Обновляем список после отправки
            } catch (e) { alert("Ошибка отправки!"); }
        }

        // Автообновление каждые 5 секунд
        setInterval(load, 5000);
        load();
    </script>
</body>
</html>
